<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <h1>zh</h1>
    <input type="button" value="测试SpringMVC处理AJAX" @click="testAjax()">
    <input type="button" value="使用@RequestBody来测试SpringMVC处理AJAX" @click="testRequestBody()">
    <a th:href="@{/test/ResponseBody}">测试@ResponseBody注解响应浏览器数据</a>
    <input type="button" value="使用@ResponseBody注解响应JSON格式的数据" @click="testResponseBody()">
</div>

<SCRIPT type="text/javascript" th:src="@{/static/js/vue.js}"></SCRIPT>
<SCRIPT type="text/javascript" th:src="@{/static/js/axios.min.js}"></SCRIPT>
<!--
axios({
        url: "", //请求路径
        method:"",//请求方式
        //请求参数（以name=value&name=value的方式发送的请求参数）
        //不管是使用的请求方式是get或者post，请求参数都会被拼接到请求地址后
        //此种方式的请求参数可以通过request.getParameter()获取
        params:{},
        //请求参数（以json格式发送的请求参数）
        //请求参数会被保存到请求报文的请求体传输到服务器
        //此种方式的请求参数不可以通过request.getParameter()获取
        data: {}
    }).then(response=>{
        console.log(response.data);
    });

-->
<script type="text/javascript">
    var vue = new Vue({
        el: "#app",
        methods:{
            testAjax() {
                axios.post(
                    "/SpringMVC/test/ajax?id=1001",
                    {username:"admin", password: "123456"}
                ).then(response=>{
                    console.log(response.data)
                });
            },
            testRequestBody() {
                axios.post(
                    "/SpringMVC/test/RequestBody/json",
                    {username:"admin",password: "123456",age:"23",gender:"男"}
                ).then(response=>{
                    console.log(response.date);
                });
            },
            testResponseBody() {
                axios.post(
                    "/SpringMVC/test/ResponseBody/json",
                ).then(response=>{
                    console.log(response.date);
                });
            },
        }
    });
</script>
</body>
</html>
